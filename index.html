<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="header">
        <h1>Weather Dashboard</h1>
            <div id="weather-input">
                <input type="text" id="search-bar" placeholder="Enter a City...">
                <button type="button" id="search-btn">Search</button>
            </div>
        
        </div>
        <hr>
       

        <div id="weatherDisplay">
            <h2 id="city"></h2>
            <img id="weatherIcon" src="" alt="Weather Icon" width="100">

           
            <p id="weatherCondition"></p>
            <p id="temp"></p>
            <p id="windSpeed"></p>
        </div>


        <div>
            <h3>Recent searches</h3>
            <ul id="recentSearches"></ul>

        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js"></script>

    <script src="index.js"></script>
</body>
</html>
